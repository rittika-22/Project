<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mithai Corner | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf0;
      background-image: url("https://www.transparenttextures.com/patterns/mandala-light.png");
    }

    .signup-card {
      max-width: 480px;
      margin: 50px auto;
      border-radius: 25px;
      border: none;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .header-box {
      background-color: #FFF3E0;
      padding: 20px;
      border-radius: 25px 25px 0 0;
      border-bottom: 4px solid #FFB74D;
    }

    .signup-title {
      color: #BF360C;
      font-weight: bold;
    }

    .btn-register {
      background: #FF9800;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
    }

    .btn-register:hover {
      background: #F57C00;
      color: white;
    }

    #message-box {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card signup-card">
      <div class="header-box text-center">
        <h2 class="signup-title">Create Account</h2>
        <p class="mb-0 text-muted small">Join our community of sweet lovers</p>
      </div>

      <div class="p-4">
        <div id="message-box" class="alert mb-3"></div>

        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="signupName" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="signupEmail" class="form-control" placeholder="email@example.com" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="signupPassword" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Confirm</label>
              <input type="password" id="signupConfirm" class="form-control" required>
            </div>
          </div>
          <button type="submit" class="btn btn-register w-100 rounded-pill shadow mb-3">Sign Up Now</button>
          <p class="text-center small">Already a member? <a href="login.html" style="color: #FF9800;">Log in here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/auth.js"></script>
</body>

</html>
