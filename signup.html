<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style-cake.css">
</head>
<body class="bg-light">
  <div class="container mt-5 login-box">
    <h2 class="text-center mb-4">Customer Signup</h2>
    <form id="signupForm" class="p-4 shadow rounded bg-white">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="signupName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="signupEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="signupPassword" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="signupConfirm" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
      <p class="text-center">Already registered? <a href="login.html">Login here</a></p>
      <a href="cake-card.html" class="btn btn-custom-mid-brown w-100">Back to Shop</a>
    </form>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
