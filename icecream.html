            </div>
            
            <div id="ice-cream-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-8">
                
                </div>

    <div id="cart-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[1000] hidden">
        <div class="modal-content relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="modal-header flex justify-between items-center pb-3">
                <h3 class="text-2xl font-semibold">Your Cart</h3>
                <span class="close-button text-gray-500 hover:text-gray-800 text-2xl font-bold cursor-pointer">&times;</span>
            </div>
            <div class="modal-body py-4">
                <ul id="cart-items" class="space-y-4"></ul>
            </div>
            <div class="modal-footer pt-4 border-t border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-xl font-bold">Total:</h4>
                    <span id="cart-total" class="text-xl font-bold text-pink-500">Tk 0.00</span>
                </div>
                <button id="checkout-button" class="w-full bg-pink-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-pink-600 transition-colors">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-[1001] hidden">
        <div class="modal-content relative mx-auto p-5 border w-80 shadow-lg rounded-md bg-white text-center">
            <div class="modal-header flex justify-end pb-3">
                <span class="close-button text-gray-500 hover:text-gray-800 text-2xl font-bold cursor-pointer">&times;</span>
            </div>
            <div class="modal-body py-4">
                <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                <p class="text-xl font-semibold text-green-700">Item Added to Cart!</p>
                <p class="mt-2 text-gray-600">Your selected item has been added. Continue shopping or go to your cart.</p>
            </div>
            <div class="modal-footer pt-4 border-t border-gray-200">
                <button class="go-to-cart-button w-full bg-amber-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-amber-600 transition-colors">
                    Go to Cart
                </button>
            </div>
        </div>
    </div>
