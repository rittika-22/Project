<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Oasis - Waffle Employee Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/waffles-emp.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-stone-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Header Section matching screenshot -->
    <header class="bg-amber-800 text-white p-4 shadow-lg w-full">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <h1 class="text-4xl font-bold">Employee Panel</h1>
            <div class="flex flex-wrap justify-center md:justify-end gap-3">
                <button id="go-to-customer-view-btn" class="px-6 py-2 bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded-full shadow-md transition-colors">Go to Customer View</button>
                <button id="apply-changes-btn" class="px-6 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-full shadow-md transition-colors">Apply Changes to Customer View</button>
                <button id="add-item-btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-full shadow-md transition-colors">Add Item</button>
                <button id="logoutButton" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-full shadow-md transition-colors">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Search Bar -->
        <div class="mb-8">
            <input type="text" id="search-bar" placeholder="Search for waffles..."
                class="w-full p-4 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 text-lg">
        </div>

        <!-- Waffle Products List -->
        <div class="bg-white p-6 rounded-xl shadow-md border border-amber-200">
            <h2 class="text-2xl font-semibold text-amber-900 mb-4">Current Waffle Inventory</h2>
            <div id="waffleList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Waffle items will be loaded here by JavaScript -->
            </div>
            <p id="no-waffles-message" class="text-gray-500 text-center col-span-full py-8 hidden">No waffle products available. Add some!</p>
            <p id="no-search-results-message" class="text-gray-500 text-center col-span-full py-8 hidden">No waffles found matching your search.</p>
        </div>
    </main>

    <footer class="bg-amber-900 text-white py-6 mt-8 rounded-t-lg">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Desert Oasis. Waffle Employee Panel.</p>
        </div>
    </footer>

    <!-- Add/Edit Waffle Modal -->
    <div id="waffle-manage-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-[1002] hidden">
        <div class="modal-content relative bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg border-t-4 border-amber-500">
            <div class="flex justify-end">
                <button class="text-gray-400 hover:text-gray-600 text-2xl close-button">&times;</button>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center" id="modal-form-title">Add New Waffle</h2>
            <form id="waffleForm" class="grid grid-cols-1 gap-4">
                <div>
                    <label for="waffleName" class="block text-gray-700 font-semibold mb-2">Waffle Name</label>
                    <input type="text" id="waffleName" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label for="wafflePrice" class="block text-gray-700 font-semibold mb-2">Price (Tk)</label>
                    <input type="number" id="wafflePrice" step="0.01" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label for="waffleRating" class="block text-gray-700 font-semibold mb-2">Rating (1-5)</label>
                    <input type="number" id="waffleRating" step="0.1" min="1" max="5" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label for="waffleImage" class="block text-gray-700 font-semibold mb-2">Image URL</label>
                    <input type="text" id="waffleImage" placeholder="./images/waffle-new.png" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div class="flex justify-center space-x-4 mt-6">
                    <button type="submit" id="modalSubmitButton"
                        class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition-colors">Add Waffle</button>
                    <button type="button" id="modalCancelButton"
                        class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full shadow-md transition-colors">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Logout Confirmation Modal -->
    <div id="logout-confirmation-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-[1001] hidden">
        <div class="modal-content relative mx-auto p-5 border w-80 shadow-lg rounded-md bg-white text-center">
            <div class="modal-header flex justify-end pb-3">
                <span class="close-button text-gray-500 hover:text-gray-800 text-2xl font-bold cursor-pointer">&times;</span>
            </div>
            <div class="modal-body py-4">
                <i class="fas fa-sign-out-alt text-red-500 text-5xl mb-4"></i>
                <p class="text-xl font-semibold text-red-700">Confirm Logout</p>
                <p class="mt-2 text-gray-600">Are you sure you want to log out?</p>
            </div>
            <div class="modal-footer pt-4 border-t border-gray-200 flex justify-around">
                <button id="confirmLogoutButton" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-red-600 transition-colors flex-grow mx-2">
                    Logout
                </button>
                <button class="close-button bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-full shadow-md hover:bg-gray-400 transition-colors flex-grow mx-2">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/waffles-emp.js"></script>
</body>

</html>
