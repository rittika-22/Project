<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet-Card-Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style-sweet.css">
    <style>
        .bg-green {
            background-color: rgb(169, 43, 12);
        }

        .hover-effect:hover {
            background-color: #077307;
            /* Darker shade of green */
            border-color: #e31212 !important;
            /* Black border on hover */
            transition: all 0.3s ease-in-out;
            /* Smooth transition */
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Main Shop Page Section -->
        <div id="shop-page" class="active-page">
            <nav
                class="bg-lightblue text-white display-5 p-4 d-flex text-center justify-content-between align-items-center fw-bold">
                <h1 class="text-white display-2">Welcome to Sweets</h1>


                <button id="profileIcon" class="btn btn-lg text-white border-4 p-2 border-danger bg-green hover-effect">
                    Go to Cart
                    <i
                        class="fa-solid fa-cart-shopping text-2xl text-amber-600 hover:text-amber-700 transition-colors duration-200 cursor-pointer"></i>
                </button>

                <!-- <p class="text-3xl font-semibold text-gray-700 flex items-center space-x-2">
                <span>My cart</span>
                <i id="profileIcon"
                    class="fa-solid fa-cart-shopping text-2xl text-amber-600 hover:text-amber-700 transition-colors duration-200 cursor-pointer"></i>
            </p> -->

            </nav>



            <div class="card-content container mt-4">
                <div class="search-bar mb-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for desserts...">
                </div>
                <div class="item-cards row" id="itemCardsContainer">
                    <!-- Dessert cards will be dynamically loaded here -->
                </div>
            </div>
        </div>




        <!-- Order Details Page Section -->
        <div id="order-page" class="hidden-page container mt-4">
            <nav
                class="bg-lightblue text-white display-2 p-4 d-flex text-center justify-content-between align-items-center fw-bold">
                Your Order
                <div class="d-flex align-items-center">
                    <span class="text-white me-3 fs-4">Total:Tk <span id="totalBill">0.00</span></span>
                    <button id="backToShopBtn" class="btn btn-custom-mid-brown">Back to Shop</button>
                </div>
            </nav>

            <div class="row mt-4" id="cartItemsContainer">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div class="text-center mt-5 mb-5">
                <button id="checkoutBtn" class="btn btn-success btn-lg">Proceed to Checkout</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index-sweet.js"></script>
</body>

</html>
