<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Panel - Cake & Pastry Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./cake-card-emp.html">
</head>

<body>
    <div id="app">
        <!-- Employee Main Page Section -->
        <div id="employee-main-page" class="active-page">
            <nav class="navbar navbar-expand-lg custom-navbar p-4">
                <div class="container-fluid">
                    <a class="navbar-brand text-white fw-bold fs-2" href="#">Employee Panel - Cakes</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#employeeNavbarCollapse" aria-controls="employeeNavbarCollapse"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="employeeNavbarCollapse">
                        <div class="d-flex align-items-center flex-column flex-lg-row mt-3 mt-lg-0">
                            <a href="cake-card.html" target="_blank" class="btn btn-custom me-lg-3 mb-2 mb-lg-0 text-white fw-bold">Go to Customer
                                View</a>
                            <button id="applyChangesBtn" class="btn btn-custom me-lg-3 mb-2 mb-lg-0 text-white fw-bold">
                                Apply Changes to Customer View
                            </button>
                            <button id="addItemBtn" class="btn btn-custom text-white fw-bold">
                                <i class="fas fa-plus-circle me-2"></i>Add Item
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="card-content container mt-4">
                <div class="search-bar mb-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for cakes...">
                </div>
                <div class="item-cards row" id="itemCardsContainer">
                    <!-- Dessert cards will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Add Item Page Section -->
        <div id="add-item-page" class="hidden-page container mt-4">
            <nav class="navbar navbar-expand-lg custom-navbar p-4">
                <div class="container-fluid">
                    <span class="navbar-brand text-white fw-bold fs-2" id="addItemPageTitle">Add New Item</span>
                    <button id="backToEmployeeMainBtn" class="btn btn-custom-mid-brown">Back to Panel</button>
                </div>
            </nav>

            <div class="row mt-4 justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="form-container">
                        <form id="addItemForm">
                            <input type="hidden" id="itemIdToEdit"> <!-- Hidden field for editing item ID -->
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" id="itemPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemRating" class="form-label">Rating (0-5)</label>
                                <input type="number" step="0.1" min="0" max="5" class="form-control" id="itemRating"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="itemImage" class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="itemImage"
                                    placeholder="e.g., https://placehold.co/400x250/..." required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" id="formSubmitBtn" class="btn btn-success btn-lg">Add
                                    Item</button>
                                <button type="button" id="cancelAddItemBtn"
                                    class="btn btn-secondary btn-lg">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this item? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/index-cake-emp.js"></script>
    
</body>

</html>
