<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake-card-customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Project/css/style-cake.css">
</head>
<body>
    <div id="main-app">
        <div class="active-page" id="cake-shop-page">
            <nav class="text-white display-5 p-4 d-flex text-center justify-content-between align-items-center fw-bold">
                <h1 id="header-1" class="text-white display-2">Welcome to Cake & Pastry</h1>
                <button class="btn btn-lg text-white border-4 p-2 border-danger bg-green hover-effect" id="cart-button">
                    Go to Cart <i class="fa-solid fa-cart-shopping text-2xl text-amber-600 hover:text-amber-700 transition-colors duration-200 cursor-pointer"></i>
                </button
            </nav>
        </div>
        <div class="card-container container mt-4">
            <div class="search-bar mb-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for desserts...">
            </div>
            <div class="item-cards row" id="itemCardsContainer">
                    <!-- Dessert cards will be dynamically loaded here -->
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/Project/js/index-cake.js"></script>
    </div>
</body>
</html>
