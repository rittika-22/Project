<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake & Pastry Shop</title>
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/style-cake.css">
</head>
<body>
  <div id="cakeApp">
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold fs-2" href="#">Cake & Pastry</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation" title="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav me-3">
            <li class="nav-item"><a class="nav-link text-white fw-bold" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white fw-bold" href="#cake-section">Cakes</a></li>
            <li class="nav-item"><a class="nav-link text-white fw-bold" href="#pastry-section">Pastry</a></li>
          </ul>
          <button type="button" id="cakeCartButton" class="btn btn-lg text-white position-relative" aria-label="View shopping cart" title="View shopping cart">
             <i class="fa-solid fa-cart-shopping fs-4"></i>
             <sup id="cakeCartCount" class="cart-badge"></sup>
            </button>
        </div>
      </div>
    </nav>

    <div class="card-container container mt-4">
      <div class="search-bar">
        <input type="text" id="cakeSearchInput" class="form-control" placeholder="Search for cakes or pastries...">
      </div>

      <!-- Cake Section -->
      <h3 id="cake-section" class="section-title">Cake Section</h3>
      <div class="row mt-4" id="cake-section-cards"></div>

      <!-- Pastry Section -->
      <h3 id="pastry-section" class="section-title">Pastry Section</h3>
      <div class="row mt-4" id="pastry-section-cards"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/index-cake.js"></script>
</body>
</html>
