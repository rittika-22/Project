<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mithai Corner | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf0;
      /* Floral White */
      background-image: url("https://www.transparenttextures.com/patterns/mandala-light.png");
      /* Subtle Mandala pattern */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      max-width: 400px;
      margin: 80px auto;
      border: none;
      border-radius: 20px;
      border-top: 8px solid #FF8C00;
      /* Dark Orange Top Border */
      background: #ffffff;
    }

    .mithai-title {
      color: #E65100;
      /* Burnt Orange */
      font-weight: 800;
      letter-spacing: 1px;
    }

    .btn-orange {
      background: linear-gradient(45deg, #FF8C00, #FFA500);
      color: white;
      border: none;
      font-weight: bold;
      padding: 12px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-orange:hover {
      background: linear-gradient(45deg, #E65100, #FF8C00);
      color: #fff;
      transform: scale(1.02);
    }

    .form-control:focus {
      border-color: #FFA500;
      box-shadow: 0 0 0 0.25rem rgba(255, 165, 0, 0.25);
    }

    #message-box {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow-lg login-card p-4">
      <div class="text-center mb-4">
        <h2 class="mithai-title">Dessert CORNER</h2>
        <p class="text-muted">Login to order your favorite treats</p>
      </div>

      <div id="message-box" class="alert mb-3"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label text-secondary">Email Address</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-secondary">Password</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-orange w-100 mb-3 shadow-sm">Enter the Shop</button>

        <div class="text-center mt-3">
          <p class="small">New customer? <a href="./signup.html" style="color: #FF8C00; font-weight: bold;">Join desserts
              Corner</a></p>
          <hr>
          <a href="index.html" class="btn btn-outline-warning btn-sm w-100 text-dark">← Back to Gallery</a>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/auth.js"></script>
</body>

</html>
