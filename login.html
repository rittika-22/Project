<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style-cake.css">
</head>
<body class="bg-light">
  <div class="container mt-5 login-box">
    <h2 class="text-center mb-4">Customer Login</h2>
    <form id="loginForm" class="p-4 shadow rounded bg-white">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
      <p class="text-center">Not registered? <a href="signup.html">Sign up here</a></p>
      <a href="" class="btn btn-custom-mid-brown w-100">Back to Shop</a>
    </form>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
