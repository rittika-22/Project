<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Panel - Ice Cream Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style-sweet-emp.css">

</head>

<body>
    <div id="app">
        <div id="employee-main-page" class="active-page">
            <nav
                class="bg-lightblue text-white display-2 p-4 d-flex text-center justify-content-between align-items-center fw-bold">
                Employee Panel
                <div class="d-flex align-items-center">
                    <a href="icecream.html" class="btn bg-darkorange me-3 text-white fw-bold">Go to Customer View</a>
                    <button id="applyChangesBtn" class="btn bg-darkorange me-3 text-white fw-bold me-3">Apply Changes to
                        Customer
                        View</button>
                    <button id="addItemBtn" class="add-item-btn bg-darkorange me-3 text-white fw-bold">
                        <i class="fas fa-plus-circle me-2"></i>Add Item
                    </button>
                </div>
            </nav>
            <div class="card-content container mt-4">
                <div class="search-bar mb-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for ice creams...">
                </div>
                <div class="item-cards row" id="itemCardsContainer">
                    </div>
            </div>
        </div>

        <div id="add-item-page" class="hidden-page container mt-4">
            <nav
                class="bg-lightblue text-white display-2 p-4 d-flex text-center justify-content-between align-items-center fw-bold">
                <span id="addItemPageTitle">Add New Item</span>
                <button id="backToEmployeeMainBtn" class="btn btn-custom-mid-brown">Back to Panel</button>
            </nav>

            <div class="row mt-4 justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="form-container">
                        <form id="addItemForm">
                            <input type="hidden" id="itemIdToEdit"> <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" id="itemPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemRating" class="form-label">Rating (0-5)</label>
                                <input type="number" step="0.1" min="0" max="5" class="form-control" id="itemRating"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="itemImage" class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="itemImage"
                                    placeholder="e.g., https://placehold.co/400x250/..." required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" id="formSubmitBtn" class="btn btn-success btn-lg">Add
                                    Item</button>
                                <button type="button" id="cancelAddItemBtn"
                                    class="btn btn-secondary btn-lg">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this item? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index-icecream-emp.js"></script>
</body>

</html>
